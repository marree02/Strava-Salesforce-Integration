<template>
    <template if:true={athlete}>
        <div class="container slds-card slds-var-m-around_medium">
            <div class="slds-card__body">
                <h2 class="slds-text-heading_large">
                    <lightning-icon class="endorsement-icon" icon-name="utility:endorsement" size="x-small"></lightning-icon>
                    {athlete.First_Name__c} Ghostine
                </h2>
                <lightning-tree-grid
                    data={gridData}
                    columns={columns}
                    key-field="name">
                </lightning-tree-grid>
            </div>
        </div>
    </template>
</template>
