<template>
    <div class="container">
        <template if:true={athletes}>
            <template for:each={athletes} for:item="athlete">
                <div key={athlete.Id} class="athlete-card">
                    <p>Name: {athlete.Name}</p>
                    <p>Biggest Ride Distance: {athlete.Biggest_Ride_Distance__c}</p>
                    <p>Biggest Climb Elevation Gain: {athlete.Biggest_Climb_Elevation_Gain__c}</p>
                    <p>Recent Ride Count: {athlete.Recent_Ride_Count__c}</p>
                    <p>Recent Ride Distance: {athlete.Recent_Ride_Distance__c}</p>
                    <p>Recent Ride Moving Time: {athlete.Recent_Ride_Moving_Time__c}</p>
                    <p>Recent Ride Elapsed Time: {athlete.Recent_Ride_Elapsed_Time__c}</p>
                    <p>Recent Ride Elevation Gain: {athlete.Recent_Ride_Elevation_Gain__c}</p>
                    <p>Recent Ride Achievement Count: {athlete.Recent_Ride_Achievement_Count__c}</p>
                </div>
            </template>
        </template>
    </div>
</template>
